<table id="assessments" ng-app="uhnApp" ng-controller="assessmentsCtrl">
  <thead>
    <tr>
      <th>Assessment ID</th>
      <th>Title</th>
      <th>Type</th>
      <th>Start</th>
      <th>End</th>
    </tr>
  </thead>

  <tbody>
    <tr class="data-row" ng-repeat="x in assessments">
      <td> {{ x.assessment_id }} </td>
      <td> {{ x.title }} </td>
      <td> {{ x.type }} </td>
      <td> {{ x.startDate }} </td>
      <td> {{ x.endDate }} </td>
    </tr>
  </tbody>
</table>
