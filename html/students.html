<table id="students" ng-app="uhnApp" ng-controller="studentsCtrl">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>

  <tbody>
    <tr class="data-row" ng-repeat="x in students" ng-click="showStudentData(x.student_id)">
      <td>{{ x.student_id }}</td>
      <td>{{ x.first_name }}</td>
      <td>{{ x.last_name }}</td>
      <td>{{ x.email }}</td>
      <td>{{ x.phone }}</td>
      <td>{{ x.address }}</td>
    </tr>
  </tbody>
</table>
